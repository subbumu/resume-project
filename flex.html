<html>
<head>
	<meta charset="utf-8">
	<title>flexbox</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<style>
	.flex{
     display:flex;
     flex-direction: row;
     justify-content: space-around;
     flex-wrap: wrap-reverse;
}
.flex div{
	background-color: skyblue;
	margin: 2%;
	padding: 6%;
	font-size: 120px;
}
</style>
</head>
<body>
	<div class="flex">
		<div>A</div>
		<div>B</div>
		<div>C</div>
		<div>D</div>
	</div>
</body>
</html>
